{% load static %}
<html>
<head>
<title>Login And Registration Form</title>
<link rel="stylesheet" href="{% static 'css/custom_css/style.css' %}">
 <script src="{% static 'jquery-3.1.1.js' %}" type="text/javascript"></script>    
 <script src="{% static 'jquery.validate.js' %}" type="text/javascript"></script>   

  
</head>
<body>


<div class="hello">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>

            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form id="login"class="input-group">
            <input type="email" class="input-field" id="email" name="email"  placeholder="Email-id" required>
            <input type="password" class="input-field" id="password" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,and at least 8 or more characters"placeholder="Enter Password" required><br>
            <input type="checkbox" class="check-box" >Remember Password
            
        
            <button type="submit" class="submit-btn">Log in</button>
            <br>
            <p class="text-right"><a href="forgotpassword.html" class="text-warning forgot_color">Forgot Password?</a></p>
            
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field"  pattern="[A-Z|a-z]{2,50}"  title="Enter your name only in alphabets"  placeholder="Enter your name" minlength="2" required>
            <input type="email" class="input-field" id="email" name="email"  placeholder="Email-id" required>
            <input type="password" class="input-field" id="password" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}"  name="password" title="Must contain at least one number and one uppercase and lowercase letter,and at least 8 or more characters"placeholder="Enter Password" required>
            <input type="tel" name="phone" class="input-field" pattern="[789][0-9]{9}" placeholder="Enter your 10 digits No."  required >
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</div>
</form>
<script>

       
    var x= document.getElementById("login");
    var y= document.getElementById("register");
    var z= document.getElementById("btn");

    function register()
    {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login()
    {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "110px";
    }
  
</script>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js' %}"></script>
<script>
    $(document).ready(function() {
            // validate the comment form when it is submitted
            $("#login").validate();
    });
</script>
<script>
    $(document).ready(function() {
            // validate the comment form when it is submitted
            $("#register").validate();
    });
</script>
<style>
    .error{
        color:red;
    }
</style>
</body>
</html>
