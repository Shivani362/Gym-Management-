{% load static %}
<html>
<head>
<title>forgot password</title>
<link rel="stylesheet" href="{% static 'css/custom_css/forgotstyle.css' %}">
 <script src="{% static 'jquery-3.1.1.js' %}" type="text/javascript"></script>    
 <script src="{% static 'jquery.validate.js' %}" type="text/javascript"></script>   

  
</head>
<body>


<div class="hello">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()"><b>&nbsp;&nbsp;&nbsp;Forget Password</b></button>
        </div>
        <form id="login"class="input-group">
            <input type="email" class="input-field" placeholder="Enter registered e-mail" required>
            <br>
            <br>
        
            <button type="submit" class="submit-btn">Submit</button>
            <br>
            
        </form>
    </div>
</div>
</form>
<script>

       
    var x= document.getElementById("login");
    var y= document.getElementById("register");
    var z= document.getElementById("btn");

    function register()
    {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login()
    {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "110px";
    }
  
</script>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js' %}"></script>
<script>
    $(document).ready(function() {
            // validate the comment form when it is submitted
            $("#login").validate();
    });
</script>

<style>
    .error{
        color:red;
    }
</style>

</body>
</html>
