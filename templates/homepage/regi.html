{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom_css/regi.css' %}">
    <script src="{% static 'jquery-3.1.1.js' %}" type="text/javascript"></script>    
    <script src="{% static 'jquery.validate.js' %}" type="text/javascript"></script>  
</head>
<body>
    <div class="registration-form">
        <h1>Registration Form</hl>
        <form action="#" method="post">
            {% csrf_token %}
            <p>Full Name:</p>
            <input type="text" name="fullname" placeholder="Enter Full Name" minlength="2" required>
            <p>Mobile Number:</p>
            <input type="tel" name="phone"  placeholder="Enter Mobile Number"  required >  
            <p>Email:</p>
            <input type="email" name="email" placeholder="Enter E-mail"  required >
            <p>Password:</p>
            <input type="password" name="password"  title="Must contain at least one number and one uppercase and lowercase letter,and at least 8 or more characters"  placeholder="Enter Password" required >
            <button type="submit">Sign up</button>           
            <p>Already registered?  <a href="login">Login</a></p>                    
        </form>
    </div>
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>

<script>
    $(document).ready(function() {
            // validate the comment form when it is submitted
            $("#login").validate();
    });
</script>
<style>
    .error{
        color:red;
    }
</style>
</body>
</html>
