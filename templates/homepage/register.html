           <input type="email" class="input-field" id="email" name="email"  placeholder="Email-id" required>
           <input type="password" class="input-field" id="password" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}"  name="password" title="Must contain at least one number and one uppercase and lowercase letter,and at least 8 or more characters"placeholder="Enter Password" required>
           <input type="tel" name="phone" class="input-field" pattern="[789][0-9]{9}" placeholder="Enter your 10 digits No."  required >
           <button type="submit" class="submit-btn">Register</button>
       </form>
