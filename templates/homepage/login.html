{% load static %}
<!DOCTYPE html>
<html>
<head>
   <title>Login Form</title>
   <link rel="stylesheet" type="text/css" href="{% static 'css/custom_css/login1.css' %}">

<script src="{% static 'jquery-3.1.1.js' %}" type="text/javascript"></script>    
 <script src="{% static 'jquery.validate.js' %}" type="text/javascript"></script>   

</head>
<body>
    <form action="/homepage/login" method="post">
            {% csrf_token %}
            <p>E-mail ID</p>
            <input type="email" name="email" placeholder="Enter E-mail ID" required>
            <p>Password</p>
            <input type="password" name="password"  title="Must contain at least one number and one uppercase and lowercase letter,and at least 8 or more characters" placeholder="Enter Password" required>
            <button type="submit">Login</button>
            <p class="text-right"><a href="forgetpass" class="text-warning forgot_color">Forgot Password?</a></p>
        </form>
    </div>
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>

<script>
    $(document).ready(function() {
            // validate the comment form when it is submitted
            $("#login").validate();
    });
</script>
<style>
    .error{
        color:red;
    }
</style>
</body>
</html> 
{% if messages %}
    {% for msg in messages %}       
        <div class="alert alert-{{msg.level_tag}}" role="alert">
        {{msg.message}}
        </div>
 {% endfor %}
{% endif %}
