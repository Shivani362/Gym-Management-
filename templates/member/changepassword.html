{% load static %}

<!DOCTYPE html>
<html>
<head>
   <title>Change password Form</title>
   <link rel="stylesheet" type="text/css" href="{% static 'css/custom_css/login1.css' %}">
<link rel="stylesheet" href="{% static 'css/custom_css/changepswd_style.css' %}">
<script src="{% static 'jquery-3.1.1.js' %}" type="text/javascript"></script>    
 <script src="{% static 'jquery.validate.js' %}" type="text/javascript"></script>   

</head>
<body>
  
   <div class="login-form">
        <h1>Change password</h1>
      
        <form action="#" method="post">
            {% csrf_token %}
           
            <p>Old Password</p>
            <input type="password" name="password" placeholder="Enter Password" required>
            <p>New Password</p>
            <input type="password" name="password"   placeholder="Enter Password" required>
            <p>Confirm Password</p>
            <input type="password" name="password"   placeholder="Enter Password" required>
            <button type="submit">Change password</button>
          
        </form>
    </div>
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>

<script>
    $(document).ready(function() {
            // validate the comment form when it is submitted
            $("#login").validate();
    });
</script>
<style>
    .error{
        color:red;
    }
</style>
</body>
</html> 
{% if messages %}
    {% for msg in messages %}       
        <div class="alert alert-{{msg.level_tag}}" role="alert">
        {{msg.message}}
        </div>
 {% endfor %}
{% endif %}
